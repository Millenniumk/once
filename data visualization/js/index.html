<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据可视化</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <!-- 头部盒子 -->
    <header>
      <h1>守望先锋-ECharts</h1>
      <div class="headerbg"></div>
      <div class="shouTime"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //开始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear(); //获取年
          var mt = dt.getMonth(); //获取月份
          var day = dt.getDate(); //获取日期
          var h = dt.getHours(); //获取小时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".shouTime").innerHTML =
            "" +
            y +
            " 年 " +
            (mt+1) +
            " 月 " +
            day +
            " - " +
            h +
            " 时 " +
            m +
            " 分 " +
            s +
            " 秒";
          t = setTimeout(time, 1000);
        } //设定定时器，循环运行
      </script>
    </header>
    <!-- body的背景图 -->
    <div class="bodybackground"></div>
    <!-- 主体盒子 -->
    <section class="mainbox">
      <!-- 左侧盒子 -->
      <div class="column">
        <div class="panel bar">
          <h2>英雄击杀总数!</h2>
          <button class="barbt">修改数据</button>
          <button class="barbtadd">添加数据</button>

          <div class="chart">图形盒子</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>2021年XX游戏玩家图例<a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
          <div class="chart">图形盒子</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>圆形流量数据分析图</h2>
          <div class="chart">图形盒子</div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <!-- 中间盒子 -->
      <div class="column">
        <!-- no模块 -->
        <div class="no">
          <div class="no-hd"><ul>
            <li>13488</li>
            <li>1188</li>
          </ul></ul></div>
          <div class="no-bd"><ul>
            <li>在线玩家人数</li>
            <li>总玩家人数</li>
          </ul></div>
          <!-- 地图模块 -->
          <div class="map">
            
            <!-- 球体 -->
            <div class="map1"></div>
            <!-- 旋转 -->
            <div class="map2"></div>
             <!-- 中国地图模块 -->
             <div class="map3"></div>
          </div>
        </div>
      </div>
      <!-- 右侧盒子 -->
      <div class="column">
        <div class="panel bar2">
          <h2>游戏排行-喜爱角色</h2>
          <div class="chart">图标</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2>折线图2-热度折线图</h2>
          <div class="chart">图标</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2>饼形图地区数据</h2>
          <div class="chart">图标</div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script src="./lib-flexible-master/src/flexible.js"></script>
    <script src="./echarts-5.2.0/dist/echarts.min.js"></script>
    <script src="./jquery-3.5.1.js"></script>
    <script src="./index.js"></script>
    
  </body>
</html>
